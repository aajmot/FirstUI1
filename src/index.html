<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FirstUI1</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="hold-transition sidebar-mini">

  <div class="wrapper">

    <app-nav-bar *ngIf="user.isLoggedIn"></app-nav-bar>

    <app-side-bar *ngIf="user.isLoggedIn"></app-side-bar>

   <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

      <app-header *ngIf="user.isLoggedIn"></app-header>
      <!-- Main content -->
      <section class="content">
          <div class="container-fluid">
            <app-root></app-root>
          </div>
      </section>
      <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <app-footer *ngIf="user.isLoggedIn"></app-footer>

  </div>
  <!-- ./wrapper -->
</body>
</html>
