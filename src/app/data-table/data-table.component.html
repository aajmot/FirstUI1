<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">{{ Heading }}</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th *ngFor="let col of Headers">{{col}}</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of DataList">
                  <td>{{ data }}</td>
                  <td>{{ data[1] }}</td>
                  <td>{{ data[2] }}</td>
                </tr>
              </tbody>
              <tfoot>
              <tr>
                <th>Rendering engine</th>
                <th>Browser</th>
                <th>Platform(s)</th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->

</div>
